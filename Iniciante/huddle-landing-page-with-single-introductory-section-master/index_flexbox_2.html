<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="./style_flexbox2.css" rel="stylesheet">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  
</head>
<body>

  <div class="wrapper">
    <div class="logo">
      <img id="logo-icon" src="./images/icon-chatbox-ellipses-outline.svg" alt="Huddle logo">
      <h1 id="logo-name">
        Huddle
      </h1>
    </div>

    <div class="main">
      <div id="mockup">
        <img src="./images/illustration-mockups.svg" alt="Huddle design">
      </div>

      <div class="content">
        <div class="description">
          <h1>
            Build to The Community Your Fans Will Love
          </h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussions.
          </p>
        </div>

        <button id="register-btn">
          Register
        </button>
      </div>

    </div>

  </div>    
  
  <div class="footer">
    <div class="social-buttons">
      <button id="fb-button"></button>
      <button id="twitter-button"></button>
      <button id="instagram-button"></button>
    </div>
  </div>
    
  
</body>
</html>
