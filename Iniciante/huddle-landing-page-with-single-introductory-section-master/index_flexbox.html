<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="./style_flexbox.css" rel="stylesheet">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  
</head>
<body>

  <header>

    <img src="./images/icon-chatbox-ellipses-outline.svg" alt="Huddle logo">
    <h1>
      Huddle
    </h1>

  </header>
  
  <main>

    <div>
      <img src="./images/illustration-mockups.svg" alt="Huddle design">
    </div>
    
    <h1>
      Build to The Community Your Fans Will Love
    </h1>
    
    <p>
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussions.
    </p>
    
    <button>
      Register
    </button>

  </main>

  <footer>
    <div>
      <img src="./images/icon-logo-facebook.svg" alt="Facebook account">
      <img src="./images/icon-logo-twitter.svg" alt="Twitter account">
      <img src="./images/icon-logo-instagram.svg" alt="Instragram account">
    </div>
  </footer>
  
  
</body>
</html>
