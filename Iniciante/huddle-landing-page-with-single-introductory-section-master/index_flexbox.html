<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="./style_flexbox.css" rel="stylesheet">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  
</head>
<body>

  <div class="wrapper">
    
    <div class="header">
      <img id="company-logo" src="./images/icon-chatbox-ellipses-outline.svg" alt="Huddle logo">
      <h1 id="company-name">
        Huddle
      </h1>
    </div>

    <div class="main">
      
      <img id="mockup" src="./images/illustration-mockups.svg" alt="Huddle design">
  
      <div class="description">
        <h1>
          Build to The Community Your Fans Will Love
        </h1>
        
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussions.
        </p>
        
        <button id="register-btn">
          Register
        </button>
      </div>
    </div>

    
    <div class="footer">
      <div id="fb-button" class="social-button"></div>
      <div id="twitter-button" class="social-button"></div>
      <div id="instagram-button" class="social-button"></div>
    </div>

  </div>
  
</body>
</html>
